<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Stock Family</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">Currencies</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type to text">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div>
        <div class="content">
            <h1>Forex & <br><span>Crypto Market</span> <br>Futures</h1>
            <p class="par">Build the next-gen day trading platform with us.</p>
            <p>Don't let outdated tools ruin your tading.</p>

            <button class="cn"><a href="#">JOIN US</a></button>

            <div class="form">
                <h2>Login Here</h2>
                <input type="email" name="email" placeholder="Enter Email Here">
                <input type="password" name="" placeholder="Enter password Here">
                <button class="btn"><a href="#">Login</a></button>

                <p class="link">Don't have an account</p><br>
                <a href="#">Sign up here</a>
                <p class="liw">Log in with</p>
            </div>
        </div>
    </div>
</body>
</html>
